<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GenKit Restaurant</title>
    <style>
    /* Clean, minimal styles for local development */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        overflow: hidden;
    }

    .container {
      max-width: 800px;
        height: 100vh;
      margin: 0 auto;
      background: white;
        display: flex;
        flex-direction: column;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
      }
      
        .header {
        background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        color: white;
        padding: 20px;
        display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }

          .header-content {
        text-align: center;
        flex: 1;
      }

      .env-indicator {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 10px;
        opacity: 0.8;
        background: rgba(255, 193, 7, 0.2);
        padding: 2px 6px;
        border-radius: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: #fff;
        border: 1px solid rgba(255, 193, 7, 0.3);
      }

    .header h1 {
        font-size: 24px;
      margin-bottom: 8px;
      }
      
    .header p {
        opacity: 0.9;
        font-size: 14px;
      }
      
    .logout-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: none;
    }

    .logout-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
    }
      
    .auth-section {
      padding: 40px 20px;
      text-align: center;
      display: none;
    }

    .chat-section {
        flex: 1;
        display: flex;
        flex-direction: column;
      overflow: hidden;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
        background: #f8f9fa;
      display: none;
    }
      
      .message {
      margin-bottom: 16px;
        display: flex;
        align-items: flex-start;
        max-width: 70%;
      }
      
      .message.user {
        margin-left: auto;
      flex-direction: row-reverse;
      }
      
      .message-avatar {
      width: 32px;
      height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      font-size: 14px;
      margin: 0 8px;
        flex-shrink: 0;
      }
      
      .message.user .message-avatar {
      background: #ff6b6b;
        color: white;
      }
      
      .message.kitchen .message-avatar {
      background: #4CAF50;
        color: white;
    }

    .message-bubble {
      background: white;
      padding: 12px 16px;
      border-radius: 18px;
      border: 1px solid #e9ecef;
          max-width: 100%;
      word-wrap: break-word;
      line-height: 1.4;
    }

    .message.user .message-bubble {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
    }

    .input-section {
      padding: 20px;
      background: white;
      border-top: 1px solid #e9ecef;
      display: none;
      }
      
      .input-group {
        display: flex;
      gap: 12px;
        align-items: center;
      }
      
    .input-group input {
        flex: 1;
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-radius: 24px;
        font-size: 16px;
        outline: none;
    }

    .input-group input:focus {
        border-color: #667eea;
      }
      
    .input-group button {
      background: #667eea;
      color: white;
        border: none;
      padding: 12px 24px;
      border-radius: 24px;
      font-size: 16px;
        cursor: pointer;
      font-weight: 500;
    }

    .input-group button:hover {
      background: #5a67d8;
    }

    .input-group button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .signin-btn {
      background: #4285f4;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 24px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 500;
    }

    .signin-btn:hover {
      background: #3367d6;
    }

    .welcome-message {
        text-align: center;
      padding: 40px 20px;
      color: #666;
      margin-bottom: 20px;
    }

    .welcome-message h3 {
      color: #333;
      margin-bottom: 12px;
        font-size: 18px;
      }
      
    .suggestions {
        display: flex;
      gap: 8px;
      flex-wrap: wrap;
        justify-content: center;
      margin-top: 16px;
    }

    .suggestion-chip {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .suggestion-chip:hover {
      background: #667eea;
      color: white;
      border-color: #667eea;
      }
      
      .typing-indicator {
        display: flex;
        align-items: center;
      padding: 12px 16px;
        background: white;
      border-radius: 18px;
        border: 1px solid #e9ecef;
      margin-bottom: 16px;
        max-width: 70%;
      }
      
      .typing-dots {
        display: flex;
        gap: 4px;
      }
      
      .typing-dots span {
      width: 6px;
      height: 6px;
        background: #667eea;
        border-radius: 50%;
        animation: typing 1.4s infinite ease-in-out;
      }
      
      .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
      .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
      
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #666;
      font-style: italic;
    }

    .loading::after {
      content: '';
      width: 16px;
      height: 16px;
      border: 2px solid #e9ecef;
      border-top: 2px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 8px;
      }
      
      @keyframes typing {
        0%, 80%, 100% {
          transform: scale(0.8);
          opacity: 0.5;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }
      
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .container {
        max-width: 100%;
      }
      .messages {
        padding: 16px;
      }
      .input-section {
        padding: 16px;
      }
      }
    </style>
  </head>
  <body>
    <div class="container">
    <div class="header">
      <div class="header-content">
        <h1>üçΩÔ∏è GenKit Restaurant</h1>
        <p>AI-powered kitchen assistant</p>
      </div>
      <div id="envIndicator" class="env-indicator">local</div>
      <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>

    <!-- Authentication Section -->
    <div id="signin" class="auth-section">
      <p>Sign in to start chatting with our AI kitchen assistant</p>
          <button id="signinBtn" class="signin-btn">Sign in with Google</button>
        </div>

    <!-- Chat Section -->
    <div class="chat-section">
      <!-- Messages Area -->
      <div id="chatMessages" class="messages">
        <div class="welcome-message">
          <h3>üëã Welcome to GenKit Restaurant!</h3>
          <p>I'm your AI kitchen assistant. I can help you with:</p>
          <div class="suggestions">
            <div class="suggestion-chip" onclick="setMessage('Show me the menu')">Show me the menu</div>
            <div class="suggestion-chip" onclick="setMessage('I want to order something')">Order food</div>
            <div class="suggestion-chip" onclick="setMessage('What are your hours?')">Restaurant hours</div>
            <div class="suggestion-chip" onclick="setMessage('Tell me about your specialties')">Specialties</div>
          </div>
        </div>
      </div>

      <!-- Input Section -->
      <div id="callGenkit" class="input-section">
        <div class="input-group">
          <input type="text" id="message" placeholder="Ask me anything about our menu, place an order, or get kitchen updates..." />
          <button id="sendBtn" disabled>Send</button>
          </div>
        </div>
      </div>
    </div>
    
    <script type="module">
    // Firebase imports
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js';
      import {
        getAuth,
        onAuthStateChanged,
        GoogleAuthProvider,
        signInWithPopup,
      signOut,
        setPersistence,
        browserLocalPersistence,
      connectAuthEmulator
      } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js';
    import { getFunctions, httpsCallable, connectFunctionsEmulator } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-functions.js';

        // Firebase configuration
      let firebaseConfig;
    const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';

    if (isLocalhost) {
      // Try to load emulator config
      try {
        console.log('Trying to load Firebase emulator config...');
        const response = await fetch('/__/firebase/init.json');
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        const config = await response.json();
        console.log('‚úÖ Emulator config loaded successfully');
        firebaseConfig = config;
      } catch (error) {
        console.log('‚ùå Failed to load emulator config, using production config:', error);
        firebaseConfig = {
          apiKey: "YOUR_FIREBASE_API_KEY",
          authDomain: "genkit-restaurant.firebaseapp.com",
          projectId: "genkit-restaurant",
          storageBucket: "genkit-restaurant.firebasestorage.app",
          messagingSenderId: "341691918117",
          appId: "1:341691918117:web:d4aa71d87acce62a34dccc",
          measurementId: "G-G1D9Q34CWC"
        };
      }
    } else {
      // Production environment - use hardcoded config
      console.log('üöÄ Production environment detected, using production Firebase config');
      firebaseConfig = {
        apiKey: "YOUR_FIREBASE_API_KEY",
        authDomain: "genkit-restaurant.firebaseapp.com",
        projectId: "genkit-restaurant",
        storageBucket: "genkit-restaurant.firebasestorage.app",
        messagingSenderId: "341691918117",
        appId: "1:341691918117:web:d4aa71d87acce62a34dccc",
        measurementId: "G-G1D9Q34CWC"
      };
    }
      
    const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      
    // Global functions instance
    let functionsInstance = getFunctions(app);

        // Connect to emulators only if running locally
    if (isLocalhost) {
      try {
        console.log('üîå Connecting to Firebase emulators...');

        // Connect to auth emulator
        connectAuthEmulator(auth, 'http://localhost:9099');
        console.log('‚úÖ Auth emulator connected (localhost:9099)');

        // Connect to functions emulator
        connectFunctionsEmulator(functionsInstance, 'localhost', 5005);
        console.log('‚úÖ Functions emulator connected (localhost:5005)');

        console.log('üéØ All emulators connected successfully');
        } catch (error) {
        console.warn('‚ùå Failed to connect to emulators:', error);
        console.log('‚ÑπÔ∏è Continuing with production Firebase services');
      }
    } else {
      console.log('üåê Production mode: Using live Firebase services');
      document.getElementById('envIndicator').textContent = 'prod';
      document.getElementById('envIndicator').style.background = 'rgba(76, 175, 80, 0.2)';
    }

    // Auth persistence
    await setPersistence(auth, browserLocalPersistence);

    // UI Management
    function showSignin() {
      document.getElementById('signin').style.display = 'block';
      document.getElementById('chatMessages').style.display = 'none';
      document.getElementById('callGenkit').style.display = 'none';
      document.getElementById('logoutBtn').style.display = 'none';
    }

    function showChat() {
      document.getElementById('signin').style.display = 'none';
      document.getElementById('chatMessages').style.display = 'block';
      document.getElementById('callGenkit').style.display = 'block';
      document.getElementById('logoutBtn').style.display = 'block';
    }

    // Logout functionality
    async function logout() {
      try {
        await signOut(auth);
        console.log('User logged out successfully');
      } catch (error) {
        console.error('Logout error:', error);
        alert('Error logging out. Please try again.');
      }
    }

    function updateSendButton(user) {
      const sendBtn = document.getElementById('sendBtn');
      const messageInput = document.getElementById('message');

      if (user) {
        sendBtn.disabled = false;
        messageInput.placeholder = 'Type your message...';
      } else {
        sendBtn.disabled = true;
        messageInput.placeholder = 'Please sign in to chat...';
      }
    }

    // Message handling
      function setMessage(text) {
      const messageInput = document.getElementById('message');
          messageInput.value = text;
          messageInput.focus();
    }

    function addMessage(content, isUser = false) {
      const messages = document.getElementById('chatMessages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user' : 'kitchen'}`;
        
        const avatar = document.createElement('div');
        avatar.className = 'message-avatar';
        avatar.textContent = isUser ? 'üë§' : 'üçΩÔ∏è';
        
        const bubble = document.createElement('div');
        bubble.className = 'message-bubble';
          bubble.textContent = content;

          messageDiv.appendChild(avatar);
          messageDiv.appendChild(bubble);
      messages.appendChild(messageDiv);

      messages.scrollTop = messages.scrollHeight;
      }

      function showTypingIndicator() {
      const messages = document.getElementById('chatMessages');
        const typingDiv = document.createElement('div');
        typingDiv.className = 'typing-indicator';
      typingDiv.id = 'typingIndicator';
        typingDiv.innerHTML = `
          <div class="typing-dots">
          <span></span><span></span><span></span>
          </div>
        <span style="margin-left: 8px; color: #666;">Kitchen is thinking...</span>
      `;
      messages.appendChild(typingDiv);
      messages.scrollTop = messages.scrollHeight;
      }

      function hideTypingIndicator() {
      const typingIndicator = document.getElementById('typingIndicator');
        if (typingIndicator) {
          typingIndicator.remove();
        }
      }

    // Auth state listener
    onAuthStateChanged(auth, (user) => {
      console.log('Auth state changed:', user ? 'User logged in' : 'No user');
      updateSendButton(user);

      if (user) {
        console.log('User logged in, showing chat');
        showChat();
      } else {
        console.log('No user, showing signin');
        showSignin();
      }
    });

    // Event listeners
    document.getElementById('signinBtn').addEventListener('click', async () => {
      try {
        await signInWithPopup(auth, new GoogleAuthProvider());
      } catch (error) {
        console.error('Sign in error:', error);
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', logout);

    document.getElementById('sendBtn').addEventListener('click', async () => {
      const messageInput = document.getElementById('message');
        const message = messageInput.value.trim();
        
        if (!message) {
          alert('Please enter a message');
          return;
        }

      const user = auth.currentUser;
      if (!user) {
        alert('Please sign in first');
        return;
      }

        addMessage(message, true);
        messageInput.value = '';
        
        showTypingIndicator();

        try {
        console.log('Calling kitchenFlow function...');
        const kitchenFlow = httpsCallable(functionsInstance, 'kitchenFlow');
          const response = await kitchenFlow({ 
          userId: user.uid,
            message: message 
          });
        console.log('KitchenFlow response:', response);
          
          hideTypingIndicator();
        addMessage(response.data.message || 'No response from kitchen', false);
          
        } catch (error) {
          hideTypingIndicator();
        console.error('Function call error:', error);
          addMessage(`Sorry, I encountered an error: ${error.message}`, false);
      }
    });
      
      // Enter key support
    document.getElementById('message').addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
        document.getElementById('sendBtn').click();
      }
    });

    // Make functions globally accessible for debugging
    window.setMessage = setMessage;
    window.checkAuthState = () => {
      const user = auth.currentUser;
      console.log('Current auth state:', user ? 'logged in' : 'not logged in', user);
      return user;
    };
    window.forceShowChat = () => {
      showChat();
      updateSendButton(auth.currentUser);
    };

    console.log('üéâ GenKit Restaurant app initialized successfully!');
    </script>
  </body>
</html>
